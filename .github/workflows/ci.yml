name: CI

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "apps/frontend/**"
      - ".github/workflows/ci.yml"
  push:
    branches:
      - main
      - dev
    paths:
      - "apps/frontend/**"
      - ".github/workflows/ci.yml"

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
